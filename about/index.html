<script>
// 配置选项 - 在这里修改打印内容和行为
const terminalConfig = {
  // 打印内容数组，不再指定颜色，使用随机颜色
  content: [
    { text: "建站目的：" },
    { text: "记录与分享。" },
    { text: "建站内容：" },
    { text: "学习、工作和生活。" },
    { text: "建站目标:" },
    { text: "学习与成长。" },
  ],
  // 打字速度配置
  typingSpeed: 150,    // 打字速度（毫秒）
  startDelay: 1000,    // 开始延迟（毫秒）
  lineDelay: 500,      // 行间延迟（毫秒）
  loopDelay: 1500,     // 循环延迟（毫秒）
  showCursor: true,    // 是否显示光标
  loop: true           // 是否循环播放（设置为true，打印完成后循环）
};

// 随机颜色数组 - 包含一些适合终端显示的亮色
const randomColors = [
  "#6df7a7", "#66d9ef", "#a6e22e", "#f92672", "#fd971f", 
  "#ae81ff", "#cfcfc2", "#38c7ff", "#ffcc00", "#ff6b6b"
];

// 存储每行颜色的数组
let lineColors = [];

// 生成随机颜色
function getRandomColor() {
  return randomColors[Math.floor(Math.random() * randomColors.length)];
}

// 初始化行颜色
function initLineColors() {
  lineColors = [];
  terminalConfig.content.forEach(() => {
    lineColors.push(getRandomColor());
  });
}

function initTerminal() {
  const terminalBody = document.getElementById('terminal-content');
  
  // 初始化行颜色
  initLineColors();
  
  // 清空现有内容
  terminalBody.innerHTML = '';
  
  // 创建内容行 - 所有行都使用动态效果
  terminalConfig.content.forEach((item, index) => {
    const contentLine = document.createElement('div');
    contentLine.className = 'terminal-content';
    
    const prompt = document.createElement('span');
    prompt.className = 'terminal-prompt'; // 初始不添加visible类
    prompt.textContent = '>';
    prompt.id = `prompt-${index}`;
    
    const textContainer = document.createElement('div');
    textContainer.className = 'terminal-text';
    
    // 所有文本都使用打字效果
    const typingSpan = document.createElement('span');
    typingSpan.id = `typing-text-${index}`;
    // 使用随机颜色
    typingSpan.style.color = lineColors[index];
    
    const cursor = document.createElement('span');
    cursor.className = 'cursor hidden'; // 初始状态隐藏所有光标
    cursor.id = `cursor-${index}`;
    
    textContainer.appendChild(typingSpan);
    if (terminalConfig.showCursor) {
      textContainer.appendChild(cursor);
    }
    
    contentLine.appendChild(prompt);
    contentLine.appendChild(textContainer);
    terminalBody.appendChild(contentLine);
  });
  
  // 启动打字动画
  startTypingAnimation();
}

function startTypingAnimation() {
  // 所有行都是动态的
  const allLines = terminalConfig.content;
  
  // 递归函数，按顺序打印每一行
  function typeLine(index) {
    if (index >= allLines.length) {
      // 所有行打印完成
      if (terminalConfig.loop) {
        // 如果启用了循环，延迟后重新开始
        setTimeout(() => {
          resetTerminal();
          startTypingAnimation();
        }, terminalConfig.loopDelay);
      }
      return;
    }
    
    const line = allLines[index];
    const element = document.getElementById(`typing-text-${index}`);
    const prompt = document.getElementById(`prompt-${index}`);
    let charIndex = 0;
    
    // 显示当前行的箭头和光标，隐藏其他行的光标
    allLines.forEach((_, i) => {
      const cursor = document.getElementById(`cursor-${i}`);
      const linePrompt = document.getElementById(`prompt-${i}`);
      
      if (cursor) {
        if (i === index) {
          cursor.classList.remove('hidden');
        } else {
          cursor.classList.add('hidden');
        }
      }
      
      // 只有当前行和之前已经打印完成的行显示箭头
      if (linePrompt) {
        if (i <= index) {
          linePrompt.classList.add('visible');
        } else {
          linePrompt.classList.remove('visible');
        }
      }
    });
    
    function typeCharacter() {
      if (charIndex <= line.text.length) {
        const currentText = line.text.substring(0, charIndex);
        element.textContent = currentText;
        charIndex++;
        setTimeout(typeCharacter, terminalConfig.typingSpeed + Math.random() * 50);
      } else {
        // 当前行打印完成，延迟后开始打印下一行
        setTimeout(() => {
          typeLine(index + 1);
        }, terminalConfig.lineDelay);
      }
    }
    
    // 开始打印当前行
    typeCharacter();
  }
  
  // 开始打印第一行动画
  if (allLines.length > 0) {
    setTimeout(() => {
      typeLine(0);
    }, terminalConfig.startDelay);
  }
}

// 重置终端内容
function resetTerminal() {
  // 每次重置时重新生成随机颜色
  initLineColors();
  
  terminalConfig.content.forEach((line, index) => {
    const element = document.getElementById(`typing-text-${index}`);
    if (element) {
      element.textContent = '';
      // 应用新的随机颜色
      element.style.color = lineColors[index];
    }
    
    const cursor = document.getElementById(`cursor-${index}`);
    if (cursor) {
      cursor.classList.add('hidden'); // 重置时隐藏所有光标
    }
    
    const prompt = document.getElementById(`prompt-${index}`);
    if (prompt) {
      prompt.classList.remove('visible'); // 重置时隐藏所有箭头
    }
  });
}

// 确保在页面加载完成后执行
if (document.readyState === 'complete') {
  initTerminal();
} else {
  window.addEventListener('load', initTerminal);
}
